<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Quản Lý Dịch Bệnh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
  <script src="https://js.arcgis.com/4.30/"></script>
  <script src="./js/app.js" type="module" defer></script>
  <style>

    html, body {
      height: 100%;
      margin: 0;
    }

    #viewDiv {
      height: calc(100vh - 4rem);
    }

    #panel {
      height: calc(100vh - 4rem);
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-gray-100">
  <header class="bg-blue-800 text-white text-center py-4 text-2xl font-bold">
    Quản Lý Dịch Bệnh - Việt Nam
  </header>

  <div class="flex">

    <div id="viewDiv" class="w-3/5"></div>

    <div id="panel" class="w-2/5 bg-white p-6 shadow-lg">
      <div class="space-y-6">
        <div>
          <label for="disease-select" class="block text-lg font-medium text-gray-700 mb-2">Chọn Dịch Bệnh:</label>
          <select id="disease-select" class="w-full border border-gray-300 p-1.5 rounded-lg">
            <option value="covid">Covid-19</option>
          </select>
        </div>

        <div>
          <label for="attribute-select" class="block text-lg font-medium text-gray-700 mb-2">Chọn Thuộc tính:</label>
          <select id="attribute-select" class="w-full border border-gray-300 p-1.5 rounded-lg">
            <option value="total_infected_cases">Tổng số ca nhiễm</option>
            <option value="today_infected_cases">Số ca nhiễm trong ngày</option>
            <option value="deaths">Số ca tử vong trong ngày</option>
            <option value="today_recovered_cases">Số ca hồi phục trong ngày</option>
          </select>
        </div>

        <div>
          <label for="date-input" class="block text-lg font-medium text-gray-700 mb-2">Chọn Ngày:</label>
          <input type="date" id="date-input" class="w-full border border-gray-300 p-1.5 rounded-lg" value="2021-06-15" />
        </div>

        <div class="space-y-6">
          <canvas id="comboChart" class="w-full h-40"></canvas>
          <canvas id="lineChartCanvas" class="w-full h-40"></canvas>

          <div class="grid grid-cols-2 gap-4">
            <canvas id="totalCasesChart" class="w-full h-40"></canvas>
            <canvas id="todayCasesChart" class="w-full h-40"></canvas>
            <canvas id="deathsChart" class="w-full h-40"></canvas>
            <canvas id="recoveredChart" class="w-full h-40"></canvas>
          </div>

          <canvas id="provinceChart" class="w-1/2 mx-auto h-40"></canvas>
          <canvas id="multiLineChartCanvas" class="w-full h-40"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
