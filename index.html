<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Quản Lý Dịch Bệnh</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
  <script src="https://js.arcgis.com/4.30/"></script>
  <script src="./js/app.js" type="module" defer></script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="panel">
    <div style="padding: 15px">
      <div id="attribute-selection">
        <label for="attribute-select">Select Attribute:</label>
        <select id="attribute-select">
          <option value="total_infected_cases">Total Infected Cases</option>
          <option value="today_infected_cases">Today Infected Cases</option>
          <option value="deaths">Deaths</option>
          <option value="total_recovered_cases">Total Recovered Cases</option>
        </select>
      </div>
  
      <div id="date-selection" style="margin-top: 10px;">
        <label for="date-input">Select Date:</label>
        <input type="date" id="date-input" value="2021-08-06"/>
      </div>
      
      <canvas id="pieChart" height="250" width="250"></canvas>  
      <canvas id="lineChart" height="250" width="550"></canvas>  
      <canvas id="barChart" height="250" width="550"></canvas>
    </div>
  </div>
  
</body>

</html>
