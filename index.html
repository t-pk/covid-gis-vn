<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Covid-19 in Viet Nam</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://js.arcgis.com/4.30/"></script>
  <script src="./js/app.js" type="module"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="panel">
    <div style="padding: 15px">
      <div id="attribute-buttons">
        <button onclick="queryData('total_infected_cases')">Total Infected Cases</button>
        <button onclick="queryData('today_infected_cases')">Today Infected Cases</button>
        <button onclick="queryData('deaths')">Deaths</button>
        <button onclick="queryData('total_recovered_cases')">Total Recovered Cases</button>
      </div>
      <canvas id="infected-cases-chart" height="250" width="550"></canvas>
    </div>
  </div>
</body>

</html>
